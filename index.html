<!doctype html>
<html>

    <head>
        <title>Todo list by Rohail</title>
        
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        
        <!-- jQuery UI CSS -->
        <link href="js/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="container" id="todoListWrapper">
            <h1>To-Do List by Rohail</h1>
            <p>Please click on week days to add Todo list. ENJOY!</p>
            
            <div id="todoList">
                <ul>
                    <li class="listTitle">Monday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Tuesday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Wednesday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Thursday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Friday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Saturday-lazy</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Sunday-Church</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
            </div><!-- #todoList -->
            
        </div><!-- .container -->
        
        <div id="trash">drop here to delete an item</div>
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');</script>
        
        <!-- jQuery UI -->
        <script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        
        <script src="js/script.js"></script>
    </body>
    
</html>
